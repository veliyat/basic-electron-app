<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Video Converter</title>
  <script src="./jquery.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <h1>Video Converter</h1>
        <hr>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <h3>Select File</h3>
        <form id="fileForm">
          <div class="form-group">
            <input id="sourceFile" type="file" name="sourceFile" required accept="video/mp4">
          </div>
          <button class="btn btn-primary">Convert</button>
        </form>

        <hr>

        <div id="progress" class="progress">
          <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 100%" aria-valuenow="25"
            aria-valuemin="0" aria-valuemax="100"></div>
        </div>

        <hr>

        <a id="download" href="./out/out.mkv" download="converted.mkv"
          class="btn btn-success btn-lg disabled">Download</a>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
